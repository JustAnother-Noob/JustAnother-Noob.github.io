<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Smart Living Tech</title>
  <link rel="icon" type="image/x-icon" href="./assets/logo.ico">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Scripts -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- Navbar (Loaded Dynamically) -->
  <div id="navbar"></div>

  <!-- Signup Form Container -->
  <div class="signup-container">
    <h1>Create Your Account</h1>
    <form id="signupForm">
      <div class="name-row">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
          <div id="firstNameError" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
          <div id="lastNameError" class="error-message"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error-message"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="pwd-container">
          <input type="password" id="password" name="password" required 
                 aria-describedby="passwordRules passwordError">
          <img id="show-pwd" src="/assets/icons/shown_password.svg" alt="Toggle password visibility" 
               style="filter: brightness(0);" />
        </div>
        <div id="passwordError" class="error-message" aria-live="polite"></div>
        <div class="password-rules" id="passwordRules">
          <strong>Password requirements:</strong>
          <ul>
            <li id="length">At least 8 characters</li>
            <li id="uppercase">Contains uppercase letter</li>
            <li id="lowercase">Contains lowercase letter</li>
            <li id="number">Contains number</li>
            <li id="special">Contains special character</li>
          </ul>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <div class="pwd-container">
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <img id="show-confirm-pwd" src="/assets/icons/shown_password.svg" alt="Show Password" style="filter: brightness(0);" />
        </div>
        <div id="confirmError" class="error-message"></div>
      </div>
      
      <div class="terms">
        <input type="checkbox" id="t&cCheckbox" required checked>
        <label for="t&cCheckbox">I agree to the <a href="#">terms and conditions</a>.</label>
      </div>
      <div id="t&cError" class="error-message"></div>
      
      <div class="g-recaptcha"
        data-sitekey="6LdHU_0qAAAAAPeJGSJhhVigGOoMTRv5peDU9uG4"
        data-callback="recaptchaSuccess"
        data-expired-callback="recaptchaExpired"
        data-error-callback="recaptchaError">
      </div>
      <div id="recaptchaError" class="error-message"></div>
      
      <!-- Add status message container for form-wide errors -->
      <div id="statusMessage" class="status-message" style="display: none;"></div>
      
      <button type="submit" class="signup-btn"></button>
      
      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Creating your account...</p>
      </div>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script>
    // Dynamically load navbar
    fetch("nav.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar").innerHTML = data;
            
            // Load nav.js dynamically after navbar is inserted
            const script = document.createElement("script");
            script.src = "./js/nav.js";
            script.defer = true;
            document.body.appendChild(script);
        })
        .catch(error => console.error("Error loading navbar:", error));
  </script>
  <script src="js/signup.js" defer></script>
</body>
</html>
