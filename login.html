<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Living Tech</title>
  <link rel="icon" type="image/x-icon" href="./assets/logo.ico">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Scripts -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- Navbar (Loaded Dynamically) -->
  <div id="navbar"></div>

  <!-- Login Form Container -->
  <div class="login-container">
    <h1>Welcome Back</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error-message"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="pwd-container">
          <input type="password" id="password" name="password" required>
          <img id="show-pwd" src="/assets/icons/shown_password.svg" alt="Toggle password visibility" 
               style="filter: brightness(0);" />
        </div>
        <div id="passwordError" class="error-message"></div>
      </div>
      
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="rememberCheckbox">
          <label for="rememberCheckbox">Remember me</label>
        </div>
        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
      </div>
      
      <div class="g-recaptcha"
        data-sitekey="6LdHU_0qAAAAAPeJGSJhhVigGOoMTRv5peDU9uG4"
        data-callback="recaptchaSuccess"
        data-expired-callback="recaptchaExpired"
        data-error-callback="recaptchaError">
      </div>
      <div id="recaptchaError" class="error-message"></div>
      
      <!-- Add placeholder for status messages -->
      <div id="statusMessage" class="status-message" style="display: none;"></div>
      
      <button type="submit" class="login-btn"></button>
      
      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Logging in...</p>
      </div>
    </form>
    
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    // Dynamically load navbar
    fetch("nav.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar").innerHTML = data;
            
            // Load nav.js dynamically after navbar is inserted
            const script = document.createElement("script");
            script.src = "./js/nav.js";
            script.defer = true;
            document.body.appendChild(script);
        })
        .catch(error => console.error("Error loading navbar:", error));
  </script>
  <script src="js/login.js" defer></script>
</body>
</html>
